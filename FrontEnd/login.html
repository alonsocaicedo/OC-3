<head>
   <link rel="stylesheet" href="./assets/login.css" />
</head>



<body>
  <form id="login-form">
    <div>
      <label for="username">Username</label>
      <input id="username" type="text">
      <br> <small style="display: none" id="username-error-message" class="text-danger">Username cannot be left empty.</small></br>
      <label for="password">Password</label>
      <input id="password" type="password">
      <small style="display: none" id="password-error-message" class="text-danger">Password cannot be left empty.</small>
    </div>
    <button type="submit" id="submit-button" class="btn btn-primary">Sign In</button>
  </form>
  	<script src="assets/js/login.js"></script>
</body>
